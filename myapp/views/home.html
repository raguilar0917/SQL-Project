<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library Database</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Library Database</h1>
    <h2>Students</h2>
    <table id="student-table"></table>

    <h2>Books</h2>
    <table id="book-table"></table>

    <h2>Libraries</h2>
    <table id="library-table"></table>

    <h2>Rentals</h2>
    <table id="rental-table"></table>

    <script src="/javascripts/scripts.js"></script>
  </body>
</html>
